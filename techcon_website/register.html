<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li> <a href="index.html" target="_blank">Home</a></li>
                <li> <a href="about.html" target="_blank">About</a></li>
                <li> <a href="schedule.html" target="_blank">Schedule</a></li>
                <li> <a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="full name">Full name</label>
            <input type="text" id="full name" required placeholder="Full name"> <br> <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" required> <br> <br>
            <label for="password">Password</label>
            <input type="password" id="password" required> <br> <br>
            <label for="agree">agree the terms and conditions</label>
            <input type="checkbox" id="agree" required> <br> <br>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>copyright &copy;2024</p>
    </footer>
